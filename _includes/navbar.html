<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-success text-opacity-50 text-decoration-none" href={{ "/" | relative_url}}>MaxTech</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      {% for item in site.data.navbar %}
      <a class="p-2 link-secondary text-decoration-none fw-bold " href={{ item.link | relative_url}}>{{ item.name }}</a>

      {% endfor %}

    </nav>
  </div>
</div>
